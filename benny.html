<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .profile-img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
      margin: 0 auto;
      display: block;
      transition: transform 0.3s;
    }
    .profile-img:hover {
      transform: rotate(360deg);
    }
    .profile-name {
      text-align: center;
      margin-top: 20px;
      font-size: 24px;
    }
    .profile-description {
      text-align: center;
      margin-top: 10px;
      font-size: 16px;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .profile-description.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="assets/img/7.jpg" class="profile-img" alt="Profile Picture">
    <h1 class="profile-name">John Doe</h1>
    <p class="profile-description">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Quia totam, labore eius excepturi expedita quos optio voluptatem recusandae, dolores quam reprehenderit earum hic nostrum? Illum ipsa aspernatur aliquam illo atque.</p>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function() {
      $('.profile-description').addClass('show');
    });
  </script>
</body>
</html>
